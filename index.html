<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Computer Graphics Final Project</title>
    <link type="text/css" rel="stylesheet" href="index.css">
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
    <div id="info">Computer Science Final Project</div>
    <video id="vid" width="640" height="480" loop hidden>
      <source src="nyanCat.mp4" type="video/mp4">

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.147.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.147.0/examples/jsm/",
          "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
        }
      }
    </script>        
    <script type="module" src="js/tween.esm.js"></script>
    
    <script type="module" src="index.js"></script>

    <div id="help">

      <br>

    </div>
